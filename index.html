<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="index.html" class="forma" onsubmit="return AddName(this)" method="post">

        <input type="radio" name="gender" id="mann" value="Мужской" class="mann">

        <label for="frau" class="LFrau">Женский</label>
        <input type="radio" name="gender" id="frau" value="Женский" class="frau">

        <input type="submit" name="submit" value="Ввести">
    </form>
    <script src="main.js"></script>

</html>
